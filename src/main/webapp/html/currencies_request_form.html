<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="../css/style_old.css">
    <meta charset=utf-8>
</head>

<body>
<div class="main">
    <h1>NBRB Currencies</h1>
    <h3>Choose currency</h3>
    <!-- POST - Secure way to send credentials to the Server (back-end) -->
    <form action="currencies" id="currencies" method="get">
        <label for="currenciesselect">Choose a car:</label>
        <select id="currenciesselect" name="code" form="currencies" required>
            <option value="840">Доллар США</option>
            <option value="978">Евро</option>
            <option value="643">Российский рубль</option>
        </select>
        <label for="amount">
            Amount:
        </label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        <div class="wrap">
            <button type="submit">Calculate</button>
        </div>
    </form>

</div>
</body>

</html>
