<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
</head>
<body>
<form name="login_form" action="https://onliner.by" onsubmit=" return submitForm();">
    <h2>LOGIN:</h2>
    <input type="text" name="login" required>
    <h2>PASSWORD:</h2>
    <input type="password" name="password" required>
    <br>
    <input type="submit" name="submitName">
</form>

<script>
    function submitForm(){
        if (validateForm()){
            document.login_form.submitName.disabled = true;
            document.login_form.submit();
        } else {
            return false;
        }
    }


    function validateForm(){
        let login = document.forms['login_form']['login'].value;
        let password = document.forms['login_form']['password'].value;
        if (login == "" || password == ""){
            console.log("Password of login is empty!");
            alert("Password of login is empty!");
            return false;

        } else {
            if (login.length < 6){
                console.log("Login too short!");
                alert("Login too short!");
                return false;
            } else if (password.length < 8){
                console.log("Password too short!");
                alert("Password too short!");
                return false;
            }
        }
     return true;
    }

</script>

</body>
</html>
